<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flixx App | Search Movies & Shows </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spinner.css">
  <script src="https://kit.fontawesome.com/c38dce8968.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
      <div class="navbar-container">

        <nav class=" fixed-top navbar justify-content-evenly 
        flex-nowrap flex-row"> 
        <div class="container"> 
          <h4><a href="/">FLIXX</a></h4>  
            <ul class="nav navbar-nav navbar-links  
           justify-content-evenly  
           flex-nowrap flex-row"> 
                <li class="nav-item mx-3"> 
                    <a class="nav-link" 
                    href="/"> 
                       Movies
                    </a> 
                </li> 
                <li class="nav-item mx-3"> 
                    <a class="nav-link" 
                       href="/tv-shows.html"> 
                        TV Shows
                    </a> 
                </li> 
               
            </ul> 
        </div>  
  </nav> 

  <!-- Search Form -->
  <section class="search-form-container">
    <div id="alert"></div> 
    <div class="form-container">
        <form action="/search.html">
            <div class="radio-btns">
                <input type="radio" id="movie-search" name="type" value="movie" checked> 
                <label for="movies">Movies</label>
                <input type="radio" id="tv-show-search" name="type" value="tv"> 
                <label for="shows">TV Shows</label>
            </div>
            <div class="search-input mt-3">
                <input class="search-bar" type="text"  name="search-term" id="search-term" placeholder="Enter search item">
                <button class="search-bar-btn" type="submit"> <i class="fas fa-search"></i></button>
            </div>
        </form> 
    </div>
</section>

<!-- Search Results -->
<section class="pt-5 media-details-container">
  <div id="search-results-heading"></div>
  <div id="search-results" class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-4 g-4 mt-2">
  </div>

<div class="page-controls mt-3" id="pagination"></div>

</section>

<!-- Footer -->
<footer class="d-flex justify-content-between align-items-center">
  <span>FLIXX</span>
  <span class="d-flex">
    <i class="fa-brands fa-facebook-f fa-xs me-2"></i>
    <i class="fa-brands fa-x-twitter fa-xs me-2"></i>
    <i class="fa-brands fa-instagram fa-xs me-2"></i>
  </span>
</footer>

<!-- Spinner -->
<div class="spinner" id="spinner"></div>

</div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script></script>
  </body>
</html>
